<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>calculator</title>

  <link rel="stylesheet" href='https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&amp;display=swap'>
<link href="style.css" rel="stylesheet" type="text/css" />
<script src="js/script.js"></script>
    
    

</head>
<body>
  <div class="calculator">
    
    <div class="text-box">
      <input type="text" id="screen" placeholder="0">
    </div>
    <div class="row">
      <button class="symbols" id="clear">AC</button>
      <button class="symbols">DEL</button>
      <button class="symbols">/</button>
      <button class="symbols">*</button>
    </div>
    <div class="row">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="symbols">+</button>
    </div>
    <div class="row">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="symbols">-</button>
    </div>
    <div class="row">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="symbols">%</button>
    </div>
    <div class="row">
      <button>00</button>
      <button>0</button>
      <button>.</button>
      <button class="equal-btn">=</button>
    </div>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
